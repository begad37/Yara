<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسالة!</title>
    <style>
        body {
            background-image: url('https://i.postimg.cc/02pWZFNM/aaeb3e7fbd0f3772d2349fffb6361030.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            line-height: 1.4;
            max-width: 80%;
            margin: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="message">
        <p>مكنتش عايز أشوفك مضايقة في غيابي، فعملت ده عشان أهون عليكي ولو شوية. بحبك يا يويو، وهفضل جنبك دايماً مهما حصل ❤️.</p>
    </div>
</body>
</html>
