<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسالة ليارا</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            background: linear-gradient(-45deg, #3a7bd5, #3a6073, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            font-size: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="content">
  تصبحي علي اهلي يا يويو وان شاء الله يومك بكره يكون حلو ورمضان كريم عليكي و ادعيلي في صلاتك ومش عايز اشوفك مضايقةيا يويو ممكن؟ + بحبك يا يويو 
    </div>
</body>
</html>
