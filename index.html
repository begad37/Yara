<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yara❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow-y: scroll;
            background: linear-gradient(135deg, #ff9a8b, #00c6ff);
            height: 100%;
        }

        .container {
            position: relative;
            text-align: center;
            padding-bottom: 50px;
            min-height: 100vh;
        }

        .logo-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin-bottom: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 80%;
            border-radius: 50%;
            cursor: pointer;
        }

        .yoyo-button {
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
            width: 180px;
            height: 120px;
            background: linear-gradient(135deg, #ff9a8b, #00c6ff);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .yoyo-button:hover {
            background: linear-gradient(135deg, #00c6ff, #ff9a8b);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            padding: 0 20px;
        }

        .options button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #ff9a8b, #00c6ff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .options button:hover {
            background: linear-gradient(135deg, #00c6ff, #ff9a8b);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 600px) {
            .options {
                grid-template-columns: 1fr 1fr;
                padding: 10px;
            }
            .logo-container {
                width: 200px;
                height: 200px;
            }
            .logo {
                width: 70%;
            }
            .options button {
                font-size: 12px;
                padding: 10px;
            }
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://i.postimg.cc/y85QfzzK/Picsart-25-02-16-08-07-26-934.png" alt="Logo" class="logo" id="logo">
            <button class="yoyo-button" onclick="window.location.href='message.html'">دوسي هنا يا يويو</button>
        </div>

        <div class="options">
            <button onclick="window.location.href='message1.html'">وعد بالبقاء دائمًا معًا</button>
            <button onclick="window.location.href='message2.html'">أنت حياتي وروحي</button>
            <button onclick="window.location.href='message3.html'">وصف المشاعر العميقة تجاه يارا</button>
            <button onclick="window.location.href='message4.html'">كلام عن التقدير والامتنان ليارا</button>
            <button onclick="window.location.href='message5.html'">كلمة واحدة: بحبك</button>
            <button onclick="window.location.href='message6.html'">بحبك بكل اللغات والمشاعر</button>
            <button onclick="window.location.href='message7.html'">مشاعري التي لا أستطيع وصفها لكِ</button>
            <button onclick="window.location.href='message8.html'">يوم الفيلم والاعتراف بالحب</button>
            <button onclick="window.location.href='message9.html'">قصة بيجاد ويارا: الحب يولد من الصدف</button>
            <button onclick="window.location.href='message10.html'">الإحساس بالحب قبل المعرفة</button>
            <button onclick="window.location.href='message11.html'">حب قوي وعشق كبير</button>
            <button onclick="window.location.href='message12.html'">أنتِ حياتي كلها يا يويو</button>
            <button onclick="window.location.href='message13.html'">سنة مختلفة بسبب وجودك</button>
            <button onclick="window.location.href='message14.html'">لأجلك حتى في غيابي</button>
            <button onclick="window.location.href='17-2.html'">17-2</button>
            <button onclick="window.location.href='message2-24.html'">24-2</button>
            <button onclick="window.location.href='love.html'">LOVE❤️</button>
            <button>28-2</button>
            <button>1-4</button>
            <button>8-4</button>
            <button>15-4</button>
        </div>
    </div>
</body>
</html>
