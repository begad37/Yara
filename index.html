<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 خيار!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: url('https://i.postimg.cc/02pWZFNM/aaeb3e7fbd0f3772d2349fffb6361030.jpg') no-repeat center center/cover;
        }

        .options {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            max-width: 90%;
            width: 500px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            animation: fadeIn 1.5s ease-out;
            position: relative;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .logo {
            max-width: 200px;
            margin-bottom: 30px;
            animation: slideIn 1s ease-out;
            cursor: pointer;
            position: relative;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .heart {
            position: absolute;
            font-size: 24px;
            opacity: 1;
            animation: heartAnimation 1s ease-out forwards;
        }

        @keyframes heartAnimation {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
        }

        .options button {
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #ff9a8b, #00c6ff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .options button:hover {
            background: linear-gradient(135deg, #00c6ff, #ff9a8b);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="options">
        <img src="https://i.postimg.cc/y85QfzzK/Picsart-25-02-16-08-07-26-934.png" alt="Logo" class="logo" onclick="showHearts(event)">
        <button onclick="window.location.href='message1.html'">وعد بالبقاء دائمًا معًا</button>
        <button onclick="window.location.href='message2.html'">أنت حياتي وروحي</button>
        <button onclick="window.location.href='message3.html'">وصف المشاعر العميقة تجاه يارا</button>
        <button onclick="window.location.href='message4.html'">كلام عن التقدير والامتنان ليارا</button>
        <button onclick="window.location.href='message5.html'">كلمة واحدة: بحبك</button>
        <button onclick="window.location.href='message6.html'">بحبك بكل اللغات والمشاعر</button>
        <button onclick="window.location.href='message7.html'">مشاعري التي لا أستطيع وصفها لكِ</button>
        <button onclick="window.location.href='message8.html'">يوم الفيلم والاعتراف بالحب</button>
        <button onclick="window.location.href='message9.html'">قصة بيجاد ويارا: الحب يولد من الصدف</button>
        <button onclick="window.location.href='message10.html'">الإحساس بالحب قبل المعرفة</button>
        <button onclick="window.location.href='message11.html'">حب قوي وعشق كبير</button>
        <button onclick="window.location.href='message12.html'">أنتِ حياتي كلها يا يويو</button>
        <button onclick="window.location.href='message13.html'">سنة مختلفة بسبب وجودك</button>
        <button onclick="window.location.href='message14.html'">لأجلك حتى في غيابي</button>
    </div>
    <script>
        function showHearts(event) {
            const colors = ['#00c6ff', '#ffeb3b'];
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerText = '❤️';
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                heart.style.left = `${event.clientX - 10 + (Math.random() * 40 - 20)}px`;
                heart.style.top = `${event.clientY - 10 + (Math.random() * 40 - 20)}px`;
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 1000);
            }
        }
    </script>
</body>
</html>
